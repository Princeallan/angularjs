<!DOCTYPE html>
<html>
<head>
    <title>Angular</title>
    <link rel="stylesheet" href="">
    <!--<script src="./lib/angular.min.js"></script>&ndash;&gt;-->
    <style>
        body{

            margin: 25px 50px;
            background-color: lightblue;
        }
    </style>

</head>
<body ng-app="test">

<div ng-controller="appController"class="container">

        Favorite Ride: <small><input ng-model="name"></small>
        <h4>What fascinates you about: {{ name | uppercase }}</h4>

    <hr>
        <div ng-view></div>
    <p><a href = "#addEmployee">Add Employees</a></p>
    <p><a href = "#viewEmployees">View Employees</a></p>



    <script type = "text/ng-template" class="tab" id = "addEmployee.html">
        <h2> Add Student </h2>
        crap
    </script>

    <script type = "text/ng-template" class="tab" id = "viewEmployees.html">
        <h2> View Students </h2>
        kuku
    </script>

</div>
<script>
    var app = angular.module('test', []);

    app.controller('appController', function($scope) {
        $scope.name = "eg Mondo Ride";
    });


    app.config(['$routeProvider', function($routeProvider) {
        $routeProvider.

        when('/addEmployee', {
            templateUrl: 'addEmployee.html',
        }).

        when('/viewEmployees', {
            templateUrl: 'viewEmployees.html',
        }).

        otherwise({
            redirectTo: '/index.html'
        });
    }]);


</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
</body>
</html>
