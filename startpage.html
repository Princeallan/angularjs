<html>

<head>
    <title>Angular JS Views</title>
    <style>
        body {
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 25%;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        li a.active {
            background-color: #4CAF50;
            color: white;
        }

        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }
    </style>

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
</head>

<body>

<ul>
    <li><a href = "#addEmployee" class="active">Add Employee</a></li>
    <li><a href = "#viewEmployees">View Employees</a></li>
</ul>
<div style="margin-left:25%;padding:1px 16px;height:1000px;">
    <div ng-app = "angularApp">
        <div ng-view></div>

        <script type = "text/ng-template" id = "addEmployee.html">
            <h2> Add Employee </h2>
{{ message }}
        </script>

        <script type = "text/ng-template" id = "viewEmployees.html">
            <h2> View Employee </h2>
{{message}}
        </script>
    </div>

</div>

<script>
    var angularApp = angular.module("angularApp", ['ngRoute']);
    angularApp.config(['$routeProvider', function($routeProvider) {
        $routeProvider.

        when('/addEmployee', {
            templateUrl: 'addEmployee.html',
            controller: 'AddEmployeeController'
        }).

        when('/viewEmployee', {
            templateUrl: 'viewEmployees.html',
            controller: 'ViewEmployeeController'
        }).

        otherwise({
            redirectTo: '/addEmployee'
        });
    }]);

    angularApp.controller('AddEmployeeController', function($scope) {
        $scope.message = "This page will be used to display add student form";
    });

    angularApp.controller('ViewEmployeeController', function($scope) {
        $scope.message = "This page will be used to display all the students";
    });

</script>

</body>
</html>
